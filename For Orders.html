*{
    margin:0;
    padding:0;
}
body{
    background-color:#ddd;
    background-image:url('images/For Orders Bg.jpg');
    background-position:center;
    background-size:cover;
    background-attachment:fixed;
}
nav{
    display:flex;
    align-items :center;
    justify-content:space-between;
    background-color:lightgreen;
}
.container{
    display:flex;
    align-items:center;
    justify-content:flex-end;
}
li a{
    display:flex;
    justify-content:space-around;
    font-family:fantasy;

    color:white;
    font-size:large;
    letter-spacing:2px;
    text-shadow:none;
    margin-left:30px;
    padding-right:20px;
    animation:slideRight 4s ease forwards;
}
li a:hover{
    filter:drop-shadow(4px 4px 1px black);
}
li a:active{
    filter:none;
}
.reserve{
    color:yellow;
    text-shadow:none;
    animation:slideTop 1s ease forwards;
}
.reserve:hover{
    filter:drop-shadow(4px 4px 1px #000);
}
.reserve:active{
    transform:scale(0.9);
    filter:none;
}
.logo-div{
    display:flex;
    align-items:center;

} 
.logo a{

}
.menu-icon{

.name{

}
.name:hover{
    text-shadow: 0 0 30px yellow,0 0 30px yellow;;
}
.name2{
    text-align:right;
    font-family:sans-serif;
    font-weight:600;
    color:orangered;
    letter-spacing:2px;
}
.name2:hover{
    text-shadow:0 0 3px red,0 0 3px red;
}
select .options{

    width:100%;
}
form{
    border-top:2px solid lightgreen;
    border-right:2px solid lightgreen;
    border-bottom:2px solid aqua;
    border-left:2px solid aqua;
    backdrop-filter:blur(2px);
    background-color:rgba(225,225,225,0.1);

    margin:0 auto;
    overflow:auto;
    padding:30px;
    word-wrap:break-word;
    border-radius:20px;
    animation:slideLeft 1s ease forwards;

}
form:hover{
    box-shadow:0px 0px 10px whitesmoke,0px 0px 10px whitesmoke;

}form:hover> .name{

}
form:hover>.name2{
    text-shadow:0 0 1px red;
}
form:hover > label{
    color:navy;

label{

}
.star{
    color:orangered;
}
input{

    padding:10px;
    color:red;

}
.city,.state,.pincode{
    display:inline-flex;
    justify-content:space-evenly;
    flex-direction:row;
    width:27%;

}
#delivery,#pickup{
    width:10%;
    border:1px solid red;
   text-align:center;
}
.btn{
    text-align:center;
}
.order{
    text-align:center;
    background-color:#00db2c;
    padding:5px 30px 5px 30px;
    border-radius:20px;
    border:2px solid #00db2c;
    color:#fff;
    animation:slideTop 3s ease forwards;
}
.order:hover{
    box-shadow:0 0 15px #00bd2c,0 0 15px #00bd2c;
}

/* Animation Part Starts Here */

@keyframes slideRight{
    0%{
        transform:translateX(-100px);
        opacity:0.5;
    }
    100%{
        transform:translateX(0px);
        opacity:1;
    }
}
@keyframes slideLeft{
    0%{
        transform:translateX(100px);
        opacity:0;
    }
    
    100%{
        transform:translateX(0px);
        opacity:1;
    }
}
@keyframes slideTop{
    0%{
       transform:translateY(10px);
        opacity:0;
    }
    50%{
        transform:translateY(5px);
        opacity:0;
    }
    100%{
        transform:translateY(0px);
        opacity:1;
    }
}

/* Animation Part Ends Here */

@media (max-width:1000px) and (min-width:750px){
     .menu-icon{
         display:none;

 }

     .order a:active{
         transform:scale(0.9);
     }
     #slogan{
         text-align:none;
     }
     form object{
        display:none;
     }
 }
 /* Responsive web design  Ends */
 /* .show Must have to written below the media  */
 .show{

</style>
